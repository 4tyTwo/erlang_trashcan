<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="/static/jquery.min.js"></script>
    <script type="text/javascript">

      var websocket;
      $(document).ready(init);

      function init() {
          $('#server').val("ws://" + window.location.host + "/websocket");
          if(!("WebSocket" in window)){
              $('#status').append('<p><span style="color: red;">websockets are not supported </span></p>');
              $("#navigation").hide();
          } else {
              $('#status').append('<p><span style="color: green;">websockets are supported </span></p>');
              connect();
          };
              $("#registration").hide();
              $("#connected").hide();
              //$("#content").hide();
      };

      function connect(){
          wsHost = $("#server").val()
          websocket = new WebSocket(wsHost);
          showScreen('<b>Connecting to: ' +  wsHost + '</b>');
          websocket.onopen = function(evt) { onOpen(evt) };
          websocket.onclose = function(evt) { onClose(evt) };
          websocket.onmessage = function(evt) { onMessage(evt) };
          websocket.onerror = function(evt) { onError(evt) };
      };

      function disconnect() {
          websocket.close();
      };
      function toggle_connection(){
          if(websocket.readyState == websocket.OPEN){
              disconnect();
          } else {
              connect();
          };
      };
      function sendTxt() {
          if ($("#send_txt").val() != ""){
              if(websocket.readyState == websocket.OPEN){
                  txt = {"event" : "send_message", "user": $("#username"), "message": $("#send_txt").val(), "room": $("#roomId").val()};
                  websocket.send(JSON.stringify(txt));
                  $("#send_txt").val('');
              } else {
                   showScreen('websocket is not connected');
              };
        };
      };

      function register() {
          if ($("#username").val() != ""){
              if(websocket.readyState == websocket.OPEN){
                  txt = {"event" : "register", "user": $("#username").val(), "message": "",
                    "room": $("#roomId").val()};
                  websocket.send(JSON.stringify(txt));
              } else {
                  showScreen('websocket is not connected');
              };
          };
      };

      function onOpen(evt) {
          showScreen('<span style="color: green;">CONNECTED </span>');
          $("#registration").fadeIn('slow');
      };
      function onClose(evt) {
          $("#connected").hide();
          $("#registration").fadeIn('slow');
          showScreen('<span style="color: red;">DISCONNECTED </span>');
      };
      function onMessage(evt) {
           Result = JSON.parse(evt.data);
           event_ = Result.event;
           switch (event_) {
                case 'error':
                   showScreen('<span style="color: red;">ERROR: ' + Result.message +'</span>');
                   break;
                case 'success':
                    showScreen('<span style="color: green;">Registred</span>');
                    $("#registration").hide();
                    $("#connected").fadeIn('slow');
                    break;
                case 'send_message':
                    text = Result.user + ": " + Result.message;
                    showScreen('<span style="color: blue;">' + text + '</span>');
                    break;
                default:
                     text = Result.user + " " + event_ + " this room";
                     showScreen('<span style="color: blue;">' + text + '</span>');
           }
      };
      function onError(evt) {
          showScreen('<span style="color: red;">ERROR: ' + evt.data+ '</span>');
      };
      function showScreen(txt) {
          $('#output').prepend('<p>' + txt + '</p>');
      };
      function clearScreen()
      {
          $('#output').html("");
      };
    </script>
  </head>

  <body>
    <div id="header">
      <h1>Websocket client</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

     <p id="connecting">
	<input type='text' id="server" value=""></input>
	<button type="button" onclick="toggle_connection()">connection</button>
      </p>

    <div id="registration">
      <p id="login">
          <b> RoomId </b>
          <input type='text' id="roomId" value=""></input>
          <input type='text' id="username" value=""></input>
          <button type="button" onclick="register()">login</button>
      </p>
  </div>

      <div id="connected">
	<p>
	  <input type='text' id="send_txt" value=></input>
	  <button type="button" onclick="sendTxt();">send</button>
	</p>
      </div>

      <div id="content">
	<button id="clear" onclick="clearScreen()" >Clear text</button>
	<div id="output"></div>
      </div>

    </div>
  </body>
</html>
